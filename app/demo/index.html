<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Login with WebAuthn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Passkey Login with WebAuthn</h1>

    <div>
        <h2>1. Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <button onclick="register()">Register</button>
        <div id="register-result" class="result"></div>
    </div>

    <div>
        <h2>2. Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <button onclick="login()">Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        // Define API base URL

        const API_BASE_URL = "http://localhost:8000";

        async function register() {
            const username = document.getElementById("register-username").value;
            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                // Step 1: Use WebAuthn to generate credentials
                const publicKeyOptions = {
                    challenge: new Uint8Array(32),
                    rp: {
                        name: "Example App",
                        id: window.location.hostname
                    },
                    user: {
                        id: Uint8Array.from(username, c => c.charCodeAt(0)),
                        name: username,
                        displayName: username,
                    },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: {
                        residentKey: "preferred",
                        userVerification: "preferred"
                    },
                    timeout: 60000
                };

                const credential = await navigator.credentials.create({ publicKey: publicKeyOptions });

                const publicKey = btoa(String.fromCharCode(...new Uint8Array(credential.response.getPublicKey())));
                const credentialId = btoa(String.fromCharCode(...new Uint8Array(credential.rawId)));

                const request = {
                    username,
                    public_key: `-----BEGIN PUBLIC KEY-----\n${publicKey}\n-----END PUBLIC KEY-----`,
                    device_id: "web-authn-device"
                };

                const response = await fetch(`${API_BASE_URL}/auth/register/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(request),
                });
                const result = await response.json();
                console.log("Register result:", result);
                document.getElementById("register-result").textContent = JSON.stringify(result, null, 2);

                localStorage.setItem(`credentialId_${username}`, credentialId);

            } catch (error) {
                console.error("Registration error:", error);
                document.getElementById("register-result").textContent = `Error: ${error.message}`;
            }
        }

        async function login() {
            const username = document.getElementById("login-username").value;
            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                // Step 1: Get challenge from backend
                const response = await fetch(`${API_BASE_URL}/auth/login/challenge/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username }),
                });
                const challengeResult = await response.json();
                console.log("Challenge result:", challengeResult);

                const credentialId = localStorage.getItem(`credentialId_${username}`);
                if (!credentialId) {
                    throw new Error("No credential found for this username. Please register first.");
                }

                // Step 2: Use WebAuthn to sign challenge
                const publicKeyOptions = {
                    challenge: Uint8Array.from(atob(challengeResult.challenge), c => c.charCodeAt(0)),
                    rpId: window.location.hostname,
                    timeout: 60000,
                    userVerification: "preferred",
                    allowCredentials: [{
                        id: Uint8Array.from(atob(credentialId), c => c.charCodeAt(0)),
                        type: "public-key",
                        transports: ["internal"]
                    }]
                };

                const assertion = await navigator.credentials.get({ publicKey: publicKeyOptions });

                const signedChallenge = btoa(String.fromCharCode(...new Uint8Array(assertion.response.signature)));
                const loginRequest = {
                    username,
                    signed_challenge: signedChallenge
                };

                const loginResponse = await fetch(`${API_BASE_URL}/auth/login/verify/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginRequest),
                });
                const result = await loginResponse.json();
                console.log("Login result:", result);
                document.getElementById("login-result").textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                console.error("Login error:", error);
                document.getElementById("login-result").textContent = `Error: ${error.message}`;
            }
        }

    </script>
</body>
</html>
